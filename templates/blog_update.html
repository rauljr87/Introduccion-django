<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <!-- Formulario -->
    <form method="POST">
        <!-- token -->
        {% csrf_token %}
        <!-- Traer context de BlogCreateView -->
        title{{form.title}}
        <br>
        <!--! Descriptions -->
        content{{form.content}}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Update</button>
    </form>
    {% endblock content %}

</body>
</html>
