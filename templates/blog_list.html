<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog_list</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    Blog_list
    <br>
    <!-- Enlista modelos de la base de datos -->
    {% for post in posts %}
    <!-- url '<int:pk>/', post.id para que tome el pk -->
    <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
    <a href="{% url 'blog:update' post.id %}">Update</a>
    <a href="{% url 'blog:delete' post.id %}">Delete</a>
    {% endfor %}
    <br>
    <br>
    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:create' %}">Create</a>
    {% endblock content %}

</body>
</html>
